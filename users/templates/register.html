<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    
    body {
      padding: 0px;
      margin: 0px;
      overflow-y: hidden;
    }

    .registration-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .registration-form {
      flex: 3; /* 75% width for the form */
      padding: 20px;
      background-color: #f8f9fa;
    }

    .video {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px; /* Adjust logo width as needed */
      height: auto;
      z-index: 1; /* Ensure logo is above video */
    }


    /* form css Start */

    .form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 550px;

  padding: 0px;
  border-radius: 20px;
  position: relative;
}

.title {
  font-size: 28px;
  color: royalblue;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
}

.title::before,.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: royalblue;
}

.title::before {
  width: 18px;
  height: 18px;
  background-color: royalblue;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.message, .signin {
  color: rgba(0, 0, 0, 0.822);
  font-size: 14px;
}

.signin {
  text-align: center;
}

.signin a {
  color: royalblue;
}

.signin a:hover {
  text-decoration: underline royalblue;
}

.flex {
  display: flex;
  width: 100%;
  gap: 6px;
}

.form label {
  position: relative;
}

.form label .input {
  width: 100%;
  padding: 10px 10px 20px 10px;
  outline: 0;
  border: 1px solid rgba(105, 105, 105, 0.397);
  border-radius: 10px;
}

.form label .input + span {
  position: absolute;
  left: 10px;
  top: 15px;
  color: grey;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
}

.form label .input:placeholder-shown + span {
  top: 15px;
  font-size: 0.9em;
}

.form label .input:focus + span,.form label .input:valid + span {
  top: 30px;
  font-size: 0.7em;
  font-weight: 600;
}

.form label .input:valid + span {
  color: green;
}

.submit {
  border: none;
  outline: none;
  background-color: royalblue;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  transform: .3s ease;
}

.submit:hover {
  background-color: rgb(56, 90, 194);
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}

    /* form css End */
  </style>
</head>
<body>
  <div class="container-fluid row p-0" style="height: 710px;">

    <div class="col-md-4 video-container">
      <img src="static/logo/new logo.webp" alt="Logo" class="logo" style="width: 250px;">
      <p style="position: absolute; z-index: 1; left: 40px; margin-top: 650px; font-size:medium; color: white;">@helpinghand</p>
      <video autoplay loop muted class="video">
        <source src="static/video/video2.mp4" type="video/mp4">
      </video>
    </div>
    <div class="col-md-8 registration-form" style=" background-size: cover; filter: brightness(95%); background-image: url(); background-size: cover;">
      <div id="validationAlerts"></div>
            <div class="col-md-6">
                  <form class="form" method="POST" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <h2 class="text-center" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-bottom: -5px;">Sign up to Helping Hands</h2>
              
                            <p class="message">Signup now and get full access to our app. </p>
                    
                    <label>
                            <input name="first_name" required="" placeholder="" type="text" class="input">
                            <span>First Name</span>
                    </label>
                    <label>
                      <input name="last_name" placeholder="" type="text" class="input">
                      <span>Last Name</span>
                    </label>
                    <label>
                      <input name="username" required="" placeholder="" type="text" class="input">
                      <span>Username</span>
                    </label>
                    <label>
                        <input name="email" required="" placeholder="" type="email" class="input">
                        <span>Email</span>
                    </label>
                    <label>
                      <input name="password1" id="password" required="" placeholder="" type="password" class="input">
                      <span>Password</span>
                    </label>
                    <label>
                      <input name="password2" id="confirmPassword" required="" placeholder="" type="password" class="input">
                      <span>Confirm Password</span>
                    </label>  
                    <button type="submit" class="submit">Submit</button>
                    <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
                </form>
                
            </div>
       
    </div>

  </div>
  <script>
    // Function to validate form
    function validateForm() {
      var firstName = document.getElementsByName("first_name")[0].value;
      var lastName = document.getElementsByName("last_name")[0].value;
      var email = document.getElementsByName("email")[0].value;
      var password = document.getElementById("password").value;

      // Password validation
      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!password.match(passwordRegex)) {
        displayValidationAlert("Password must contain at least one capital letter, one small letter, one number, one special character, and be at least 8 characters long.");
        return false;
      }

      // Other field validations (e.g., first name, last name, email)
      // Add your own validation rules here if needed.

      return true;
    }

    // Function to display Bootstrap alerts with a close button
    function displayValidationAlert(message) {
      var alertDiv = document.createElement("div");
      alertDiv.className = "alert alert-danger alert-dismissible mt-3";
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      `;
      document.getElementById("validationAlerts").appendChild(alertDiv);
    }
  </script>
  
  
  
  
  
  <!-- Link Bootstrap JS (jQuery and Popper.js are required) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
